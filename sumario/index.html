<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<main>
  <div class="container">
    <div class="result">
      <p> Your Result</p>
    </div>

    <div class="boll">
      <p class="number">76</p>
      <p class="cont">of 100</p>
    </div>

    <div class="great">
      <p class="great-title">Great</p>
      <p class="txt"> You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>

  <div class="container02">
    <div class="title">
      <p>Summary</p>
    </div>
    
    <section class="reaction">
      <div class="titulo">
        <img src="./assets/images/icon-reaction.svg" alt="">
        <p>Reaction</p>
      </div>
      
      <div class="numeros">
        <p  class="number-font">80 /</p>
        <p  class="number-font02">100</p>
      </div>
    </section>

    <section class="reaction02">
      <div class="titulo">
        <img src="./assets/images/icon-memory.svg" alt="">
        <p> Memory</p>
      </div>
      
      <div class="numeros">
        <p  class="number-font">92 / </p>
        <p  class="number-font02">100</p>
      </div>

    </section>

    <section class="reaction03">
      <div class="titulo">
        <img src="./assets/images/icon-verbal.svg" alt="">
       <p >Verbal</p>
      </div>
      
      <div class="numeros">
        <p class="number-font">61 / </p>
        <p class="number-font02">100</p>
      </div>
    </section>

    <section class="reaction04">
      <div class="titulo">
        <img src="./assets/images/icon-visual.svg" alt="">
        <p>Visual</p>
      </div>
      <div class="numeros">
        <p class="number-font">72 /</p>
        <p class="number-font02">100</p>
      </div>
    </section>

    <div class="input">
      <input type="button" value="Continue" placeholder="Continue" >
    </div>
  </div>

  
</main>
</body>
</html>
