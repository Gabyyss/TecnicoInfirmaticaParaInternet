<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<main>
  <div class="container">
    <div class="result">
      <p> Your Result</p>
    </div>

    <div class="boll">
      <p class="number">76</p>
      <p class="cont">of 100</p>
    </div>

    <div class="great">
      <p class="great-title">Great</p>
      <p class="txt"> You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>

  <div class="container02">
    <div class="title">
      <p>Summary</p>
    </div>

    <section class="reaction">
      <p>Reaction</p>
      <p>80 / 100</p>
    </section>

    <section class="reaction02">
      <p> Memory</p>
      <p>92 / 100</p>
    </section>

    <section class="reaction03">
      <p>Verbal</p>
      <p>61 / 100</p>
    </section>

    <section class="reaction04">
      <p>Visual</p>
      <p>72 / 100</p>
    </section>

    <div class="input">
      <input type="button" value="Continue" placeholder="Continue">
    </div>
  </div>

  
</main>
</body>
</html>
