<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK CSS EXTERNO -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- LINK FAVAUCON - ICONE INSERIDO NA ABA DO NAVEGADOR -->
    <link rel="shortcut icon" href="./img/headphones (1).svg" type="image/x-icon">
    <title>Bateria 🔊</title>
</head>
<body>
    <!-- TÍTULO DA PÁGINA -->
    <h1>🔊Bateria🔊</h1>

    <!-- INÍCIO DA CAIXA PRINCIPAL - DIV PAI -->
    <div class="keys">

    
    <!-- INÍCIO DA CAIXA SECUNDÁRIA PRIMEIRA PARTE -->
    <div class="key" data-key="keyq">Q</div>
    <div class="key" data-key="keyw">W</div>
    <div class="key" data-key="keye">E</div>
    <!-- FIM DA CAIXA SECUNDÁRIA PRIMEIRA PARTE -->

    <!-- INÍCIO DA CAIXA SECUNDÁRIA SEGUNDA PARTE -->
    <div class="key" data-key="keya">A</div>
    <div class="key" data-key="keys">S</div>
    <div class="key" data-key="keyd">D</div>
    <!-- FIM DA CAIXA SECUNDÁRIA SEGUNDA PARTE -->

    <!-- INÍCIO DA CAIXA SECUNDÁRIA TERCEIRA PARTE -->
    <div class="key" data-key="keyz">Z</div>
    <div class="key" data-key="keyx">X</div>
    <div class="key" data-key="keyc">C</div>
     <!-- FIM DA CAIXA SECUNDÁRIA TERCEIRA PARTE -->
    </div>
     <!-- FIM DA CAIXA PRINCIPAL - DIV PAI -->

     <!-- INÍCIO CAIXA PRINCIPAL - COMPOSIÇÃO -->
    <div class="composer">

     <!-- INÍCIO CAIXA INPUNT - INSERIR DADOS-->
    <input type="text" id="input" placeholder="Faça sua composição">
     <!-- FIM CAIXA INÚNT - INSERIR DADOS-->

     <!-- CAIXA DO BOTÃO ENVIAR -->
     <button>Tocar</button>
    </div>
     <!-- FIM DA CAIXA PRINCIPAL - COMPOSIÇÃO -->

     <!-- RODAPÉ -- FOOTER -->
     <footer>Criado pela desenvolvedora: Gabriela Neves</footer>

     <!-- TAG'S DE ÁUDIO -->
     <!--  INÍCIO DO ÁUDIO PRIMEIRA PARTE -->
     <audio src="./sounds/keyq.wav" id="s_keyq"></audio>
     <audio src="./sounds/keyw.wav" id="s_keyw"></audio>
     <audio src="./sounds/keye.wav" id="s_keye"></audio>
     <!-- FIM DO ÁUDIO PRIMEIRA PARTE -->

    <!--  INÍCIO DO ÁUDIO SEGUNDA PARTE -->
    <audio src="./sounds/keya.wav" id="s_keya"></audio>
    <audio src="./sounds/keys.wav" id="s_keys"></audio>
    <audio src="./sounds/keyd.wav" id="s_keyd"></audio>
    <!-- FIM DO ÁUDIO SEGUNDA PARTE -->

     <!--  INÍCIO DO ÁUDIO TERCEIRA PARTE -->
     <audio src="./sounds/keyz.wav" id="s_keyz"></audio>
     <audio src="./sounds/keyx.wav" id="s_keyx"></audio>
     <audio src="./sounds/keyc.wav" id="s_keyc"></audio>
     <!-- FIM DO ÁUDIO TERCEIRA PARTE -->

     <!-- SCRIPT DO JAVASCRIPT -->
     <script src="./js/script.js"></script>
    





    
</body>
</html>
