<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Quicksand:wght@300;500;600&display=swap" rel="stylesheet">
  <title>Despesa</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <main>
    <section class="primary-card">
      <div class="balance">
        <p class="my-balance">My balance</p>
        <p class="value-balance">$921.48</p>
      </div>

      <div class="icon-balance">
        <img src="./images/logo.svg" alt="">
      </div>
    </section>
    <div class="container-cards">
      <section class="second-card">
        <div class="title-card">
        <p>Spending - Last 7 days</p>
        </div>
       
        <div class="problem-card">
          
        </div>
       
      </section>
  
      <section class="rodape-card">
        <div class="rodape">
          <p class="txt-rodape">Total this month</p>
          <p class="value-rodape">$478.33</p>
        </div>
  
        <div class="text-rodape">
          <p class="porcento">+2.4%</p>
          <p class="txt-rdp">from last month</p>
        </div>
      </section>
    </div>
    
  </main>
  <script src="../script.js"></script>
</body>
</html>
