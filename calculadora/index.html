<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                   <th colspan="4">
                    <input type="number">
                   </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="p1">AC</td>
                    <td class="p1">+/-</td>
                    <td class="p1">%</td>
                    <td class="ultimo">/</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>7</td> 
                    <td>9</td>
                    <td  class="ultimo">x</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td  class="ultimo">-</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td  class="ultimo">+</td>
                </tr>
                <tr>
                    <td>0</td>
                    <td>.</td>
                    <td colspan="2"  class="ultimo igual">=</td>
                </tr>
            </tbody>
        </table>
    </div>
    <link rel="stylesheet" href="./javascript/script.js">
</body>
</html>
