    <h1>Tipos de Dados</h1>
            <!-- Primeiros passos: 
            - Abra o navegador e acesse o console;
            - Para acessar o console do navegador vc pode digitar as  teclas:
                CTRL + SHIFT + I ou F12
             
                Tipos primitivos: 
                - Number : nmr inteiros, float, negativos...
                   ex.: 3, -5, 1.2, 25.50 ...

                - Bigint: usado para operações de números complexos 
                    5454846531654879512153468479.6
                    Para que o navegador reconheça essa cálculo usamos a propriedade "n" no final do nmr.
                        ex.:  5454846531654879512153468479n

                -String: Conjunto de letras e símbolos;
                    OBS: Quando usamos um nmr entre aspas "" Ele será inter´retado pelo navegador como uma string.

                    - Para que o interpretador entenda que trata-se de letras e símbolos é preciso colocar as aspas.

                    - É possível criar listas através de arry []
                     - É possível saber o tamanho da string através da propriedade .length

            - Boolean ou Valor Lógico:
                - True = Verdadeiro
                - False = Falso

            - Null e Undefined
                - Null = Valor Nulo ou Vazio, no entanto, isso possui um valor lógico. Ou seja, o valor existe, mas no momento ele não foi declarado.

                -Undefined = não definido
                Quando não foi atribuido ou não recebeu um tipo de dados

            _ Informações Importantes:
                - typeof = diz o tipo da propriedade
                - Objeto: é uma estrutura como um conjunto de várias informações.
                Ele permite armazenar vários valores diferentes.
                    -Funções : São como tarefas ou procedimentos
