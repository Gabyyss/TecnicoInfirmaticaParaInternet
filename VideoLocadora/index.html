<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo Locadora GN</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Vídeo Locadora GN</h1>
        <br>
        <div class="inputs">
            <label for="text" id="titulofilme" class="titulofilme">Título do filme:</label>
            <input type="text" class="tfilme" id="tfilme">

            <label for="text" class="duracao">Duração do filme em minutos:</label>
            <input type="number" class="duracaofilme" id="duracaofilme">

            <button class="button" id="button" onclick="cover()">Converção</button>
        </div>

        <div id="result">
            <p id="resultado"></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
